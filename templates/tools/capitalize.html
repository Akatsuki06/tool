{% extends "base.html" %}

{% block content %}
<h1>
Capitalize
</h1>


<div class="row">
  <div class="col-md-3 col-md-offset-5">
    <button type="button" class="btn btn-flat btn-lg" onclick="capitalize()">Capitalize</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-5  col-sm-offset-1">
      <div class="form-group">
          <label for="inputtextarea">Input</label>
          <textarea class="form-control rounded-0" id="inputtextarea" rows="10" placeholder="Start Typing..."></textarea>
      </div>
  </div>
  <div class="col-sm-5">
    <div class="form-group">
        <label for="outputtextarea">Output</label>
        <textarea class="form-control rounded-0" id="outputtextarea" rows="10" placeholder="Output..." disabled></textarea>
    </div>
  </div>

</div>



<script type="text/javascript">
function capitalize() {
  var text = $('#inputtextarea').val().toUpperCase();
  $('#outputtextarea').val(text);
}

</script>

{% endblock %}
